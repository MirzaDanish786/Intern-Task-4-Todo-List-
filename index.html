<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <main>
        <div class="circleTopContainer">
            <div class="circleTopContainer_circle1"></div>
            <div class="circleTopContainer_circle2"></div>
        </div>

        <div class="todoContainer">
            <div class="headingContainer">
                <div class="logo">
                    <img src="images/logo.png" alt="">
                </div>
                <div class="heading">
                    Add Todo
                </div>
                
            </div>

            <div class="center">
                <div class="inputField">
                    <div class="editImage"><img src="images/edit.png" alt=""></div>
                    <input id="addTodo" type="text" placeholder="Add new task:">
                </div>
                <div class="addBtn">
                    <button id="addButton">
                        Add
                    </button>
                </div>
            </div>

        </div>
        <div class="listContainer">
            <div class="listContainer_upper">
                <div class="heading">
                    Your's Todos:
                </div>
                <div class="deleteAllBox">
                    <div>
                        Delete all 
                    </div>
                   
                    <div class="deleteAllIcon">
                        <img src="icons/deleteAll.svg" alt="">
                    </div>
                </div>
            </div>

            <div class="listContainer_itemsContainer">
                <div class="defaultTextContainer">
                        <!-- Your Todos will appear here! -->
                </div>


            </div>
        </div>

        <div class="circleEndContainer">
            <div class="circleEndContainer_circle1"></div>
            <div class="circleEndContainer_circle2"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
